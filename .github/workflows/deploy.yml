name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # environment: GCP_production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.GCP_HOST }}  
          username: ${{ secrets.GCP_USERNAME }}  
          key: ${{ secrets.GCP_SSH_KEY }} 
          port: 22

          script: |
            echo "ğŸš€ starting deployment on GCP VM..."
            cd ${{ secrets.GCP_PROJECT_PATH }} || { echo "âŒ No Directory found!"; exit 1; }
            
            echo "ğŸ“ Current Directory:"
            pwd
            
            echo "ğŸ“ƒ Listing Files:"
            ls -la

            echo "ğŸ” Fetching latest changes..."
            git fetch origin

            echo "ğŸ§¹ Resetting to match GitHub main branch..."
            git reset --hard origin/main
            
            echo "ğŸ“Œ Latest commit deployed:"
            git log -l

            echo "ğŸš€ Restarting FastApi service..."
            sudo systemctl restart fastapi.service

